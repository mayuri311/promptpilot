<!DOCTYPE html>
<html>
    <head>
        <title>PromptPilot</title>
        <style>
            body { font-family: Arial, sans-serif; padding: 10px; }
            input { width: 100%; padding: 5px; margin-bottom: 10px; }
            button { width: 100%; padding: 5px; }
        </style>
    </head>
    <body>
        <h1>Welcome to PromptPilot</h1>
        <input type="text" id="userInput" placeholder="Type your prompt here..." />
        <select id="toneSelector" style="width: 100%; margin-bottom: 10px;">
            <option value="default">Default Tone</option>
            <option value="concise">Concise</option>
            <option value="formal">Formal</option>
            <option value="creative">Creative</option>
        </select>
        <button id="submitButton">Submit</button>
        <div id="output" style="margin-top: 10px; white-space: pre-wrap;"></div>
        <script src="popup.js"></script>
    </body>
</html>
