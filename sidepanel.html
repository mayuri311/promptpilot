<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PromptPilot</title>
        <style>
            :root {
            --primary-color: #2d2d2d;
            --accent-color: #4a90e2;
            --bg-color: #ffffff;
            --input-bg: #f5f5f5;
            --border-color: #e0e0e0;
            --text-color: #333;
            }

            body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            }

            h2 {
            font-size: 18px;
            margin-bottom: 16px;
            color: var(--primary-color);
            }

            textarea, select, button {
            font-family: inherit;
            font-size: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            padding: 10px;
            margin-bottom: 12px;
            width: 100%;
            box-sizing: border-box;
            }

            button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            }

            button:hover {
            background-color: #3a78c2;
            }

            #output {
            padding: 12px;
            border-radius: 8px;
            background-color: #f9f9f9;
            border: 1px solid var(--border-color);
            font-size: 14px;
            min-height: 60px;
            }
        </style>
    </head>
    <body>
        <h2>Welcome to PromptPilot</h2>
        <input type="text" id="userInput" placeholder="Type your prompt here..." />
        <select id="toneSelector" style="width: 100%; margin-bottom: 10px;">
            <option value="default">Default Tone</option>
            <option value="concise">Concise</option>
            <option value="academic">Academic</option>
            <option value="creative">Creative</option>
        </select>
        <button id="submitButton">Submit</button>
        <div id="output" style="margin-top: 10px; white-space: pre-wrap;"></div>
        <script src="sidepanel.js"></script>
    </body>
</html>
